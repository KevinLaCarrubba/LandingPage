<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Github</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="text-center">My New Website</h1>
        <figure>
            <img src="https://via.placeholder.com/350" alt="Coming Soon">
            <figcaption>Lorem ipsum dolorg</figcaption>
        </figure>

        <section id="contact">
            <h2 class="text-center">Contact Me</h2>
            <form class="text-center">
                <div>
                    <label>Name: </label>
                    <input type="text" id="name" name="user-name" placeholder="First Last"><br>
                </div>
                <br>
                <div>
                    <label>Email: </label>
                    <input type="text" id="email" name="email-address"><br>
                </div>
                <button type="submit">Submit</button>

            </form>
        </section>
     </main>
     <footer class="text-center">
        &copy; 2021 My Website
     </footer>



    
</body>
</html>
